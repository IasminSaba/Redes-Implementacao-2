<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    textarea {
      resize: none;
    }
  </style>
</head>

<body>
  <h1 class="text-center m-5">Envie sua Mensagem! &#9993; </h1>
  <form action="/msg" method="get" class="col-5 mx-auto text-center">
    <div class="form-group">
      <label for="inome">Nome</label>
      <input type="text" class="form-control" name="nome" id="inome" placeholder="Fulano de tal">
    </div>

    <div class="form-group">
      <label for="imensagem">Mensagem</label>
      <textarea name="mensagem" class="form-control" id="imensagem" cols="30" rows="10"
        placeholder="Acho isso e aquilo!"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <footer class="col-5 mx-auto text-right">
    <a href="/index.html" class="badge badge-danger ml-5">Voltar</a>
  </footer>
</body>

</html>
